        <table>
            <tr>
                <td>

                <td>

                    <button onclick="mToFt()">Meters to Feet</button>

            </tr>    
            <tr>    
                <td>
                    <button onclick="inToCm()">Inches to Centimeters</button>
                    <br><br>
                    <button onclick="cmToIn()">Centimeters to Inches</button>
                </td>
                <td>
                    <button onclick="lbToKg()">Pounds to Kilograms</button>
                    <br><br>
                    <button onclick="kgToLb()">Kilograms to Pounds</button>
                </td>
            </tr>
        </table>
        
        <p id="displayConversion"></p><br><br>
        
        <div>
            <button onclick="reset()">Reset Input Field</button>
